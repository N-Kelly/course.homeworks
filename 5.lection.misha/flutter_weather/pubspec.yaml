name: flutter_weather
description: Flutter weather.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/weather_types/
  fonts:
    - family: RedHatDisplayRegular
      fonts:
        - asset: assets/fonts/RedHatDisplay/Regular.ttf
          weight: 400
    - family: RedHatDisplayMedium
      fonts:
        - asset: assets/fonts/RedHatDisplay/Medium.ttf
          weight: 500
    - family: RedHatDisplayBold
      fonts:
        - asset: assets/fonts/RedHatDisplay/Bold.ttf
          weight: 700